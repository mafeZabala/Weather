<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:ital,wght@1,200&family=Noto+Sans:ital,wght@0,100;0,200;1,100&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@200&family=Ubuntu:ital,wght@0,700;1,500;1,700&family=Unbounded:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="appclima.css">
    <title>Clima</title>
</head>
<body>
    <section class="contenedorPrincipal" id="contenedorPrincipal">
        <div class="PrincipalSearch" id="PrincipalSearch">
             <form>
                <div class="SearchDiv" id="SearchDiv">
                    <input type="text" autocomplete="off" placeholder="Buscar" class="search" id="search">
                </div>
            </form>
        </div>
        <div class="card-clima" id="card-clima">
            <div class="clima-temperature">
                <div class="clima-city" id="climaCity"> </div>
                <div class="clima-date" id="climaDate"></div>
                    <div class="cont-temp">
                        <img src="./img/temperature-media.svg" alt="" class="temperature-img" id="temperatureImg">
                        <div class="temperature-text" id="temperatureText"></div>
                    </div>
            </div>
            <div class="imgenCentro">
                <img src="./img/img-centro.svg" alt="" class="img-centro">
            </div>
            <div class="clima-main">
                <div class="weatherImg">
                    <div class="weather" id="weather"></div>
                    <img src="./img/apple-weather.svg" alt="" class="img-apple">
                </div>
                <div class="range" id="range"></div>
            </div>
        </div>
    
    </section>
    
    <script src="appclima.js"></script>
</body>
</html>
